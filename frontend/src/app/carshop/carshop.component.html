  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 card" *ngFor="let product of products">
      <div class="row">
        <div class="col-xs-12 col-md-3 col-lg-3">
          <div class="product-img"></div>
        </div>
        <div class="col-xs-12 col-md-9 col-lg-9">
          <h1>
            producto
          </h1>
          <p>
            numero de compradores: 9
          </p>
          <p>
            compra: 80/100
          </p>
          <p>
            mi compra <a class="btn" href="">comprar</a>
          </p>
          <div class="col-xs-12">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
