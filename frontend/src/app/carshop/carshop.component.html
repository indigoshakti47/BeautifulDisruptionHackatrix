<div class="row">
  <div class="col-xs-12 col-md-12 col-lg-12 banner">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 card" *ngFor="let product of products">
      <div class="row">
        <div class="col-xs-12 col-md-3 col-lg-3">
          <div class="product-img" [ngStyle]=product.img></div>
        </div>
        <div class="col-xs-12 col-md-9 col-lg-9">
          <h1>
            {{ product.name }}
          </h1>
          <p>
            numero de compradores: 9
          </p>
          <p>
            compra: 80/{{ product.sale[0].cant }}
          </p>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Mi compra</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="" placeholder="cantidad a comprar">
            </div>
          </div>
          <div class="col-xs-12">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12 center">
        <input type="submit" name="" class="btn btn-primary col-xs-12" value="Comprar">
    </div>
  </div>
</div>
